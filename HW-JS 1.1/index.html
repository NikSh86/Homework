    <script>  
    // Задание: Запросить у пользователя трехзначное число и проверить,
// есть ли в нем одинаковые цифры.

alert(
  "Задание: Запросить у пользователя трехзначное число и проверить,есть ли в нем одинаковые цифры."
);
let a = prompt("Введите трехзначное целое число: ");
let arr = a.split("");
let count = 0;
if (arr[0] == arr[1]) {
  count++;
}
if (arr[0] == arr[2]) {
  count++;
}
if (arr[1] == arr[2]) {
  count++;
}
if (count == 1) {
  count++;
}
alert(`Обнаружено ${count} одинаковых цифры`);

// Задание: Запросить у пользователя число от 0 до 9 и вывести ему спецсимвол,
// который расположен на этой клавише (1-!, 2-@, 3-# и т.д).

alert(
  "Задание: Запросить у пользователя число от 0 до 9 и вывести ему спецсимвол,который расположен на этой клавише (1-!, 2-@, 3-# и т.д)."
);
let nmb = Math.abs(
  Math.trunc(+prompt("Нажмите на клавиатуре клавишу с цифрой от 0 до 9: "))
);
switch (nmb) {
  case 0:
    alert('На данной клавише верхний спецсимвол ")"');
    break;
  case 1:
    alert('На данной клавише верхний спецсимвол "!"');
    break;
  case 2:
    alert('На данной клавише верхний спецсимвол "@"');
    break;
  case 3:
    alert('На данной клавише верхний спецсимвол "#"');
    break;
  case 4:
    alert('На данной клавише верхний спецсимвол "$"');
    break;
  case 5:
    alert('На данной клавише верхний спецсимвол "%"');
    break;
  case 6:
    alert('На данной клавише верхний спецсимвол "^"');
    break;
  case 7:
    alert('На данной клавише верхний спецсимвол "&"');
    break;
  case 8:
    alert('На данной клавише верхний спецсимвол "*"');
    break;
  case 9:
    alert('На данной клавише верхний спецсимвол "("');
    break;
  default:
    alert("Вы не ввели число от 0 до 9!");     
}

    </script>
