<body> 
    <div class="col-12 card">
        <div class="card-body">
            <p class="card-text">
                1. Функция для вывода на экран информации об автомобиле.
            </p>
            <button type="button" class="btn btn-success"
                    onclick="showCarInfo(car)">
                Показать информацию
            </button>

            <p class="card-text main-card-text">
                2. Функция для подсчета необходимого времени для 
                преодоления переданного расстояния со средней скоростью.
                Учтите, что через каждые 4 часа дороги водителю 
                необходимо делать перерыв на 1 час.
            </p>
            <button type="button" class="btn btn-success"
                    onclick="showTravelTime()">
                Посчитать время
            </button>

        </div>
    </div>     

 <script src="scripts.js"></script>
