<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW-JS 6.1</title>
</head>
<body>
    <h1>Генератор случайных строк</h1>
 <form id="randomStringForm">
  <label for="length">Длина строки:</label>
  <input type="number" id="length" min="1" required>
  <br>
  <label for="includeDigits">Включить цифры:</label>
  <input type="checkbox" id="includeDigits">
  <br>
  <label for="includeUppercase">Включить латинские буквы в верхнем регистре:</label>
  <input type="checkbox" id="includeUppercase">
  <br>
  <label for="includeLowercase">Включить латинские буквы в нижнем регистре:</label>
  <input type="checkbox" id="includeLowercase">
  <br>
  <br>
  <button type="button" onclick="generateRandomString()">Generate</button>
 </form>
 <br>
 <textarea id="randomStringResult" rows="5" cols="50" readonly></textarea>

 <script>
  function generateRandomString() {
   const length = parseInt(document.getElementById("length").value);
   const includeDigits = document.getElementById("includeDigits").checked;
   const includeUppercase = document.getElementById("includeUppercase").checked;
   const includeLowercase = document.getElementById("includeLowercase").checked;

   let allowedChars = "";

   if (includeDigits) {
    allowedChars += "0123456789";
   }

   if (includeUppercase) {
    allowedChars += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
   }

   if (includeLowercase) {
    allowedChars += "abcdefghijklmnopqrstuvwxyz";
   }

   let randomString = "";

   for (let i = 0; i < length; i++) {
    const randomIndex = Math.floor(Math.random() * allowedChars.length);
    randomString += allowedChars.charAt(randomIndex);
   }

   document.getElementById("randomStringResult").value = randomString;
  }
 </script>
</body>
</html>
